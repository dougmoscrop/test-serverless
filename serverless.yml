service: test-lambda-destinations

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  target:
    handler: target.handler
  trigger:
    handler: index.handler
    destinations:
      onSuccess: target

plugins:
  - serverless-plugin-reducer
