service: test-scheduled-lambda

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  function:
    handler: index.handler
    events:
      - schedule:
          name: foo
          rate: cron(0 12 * * ? *)
      - schedule:
          name: bar
          rate: rate(30 days)

plugins:
  - serverless-plugin-reducer
