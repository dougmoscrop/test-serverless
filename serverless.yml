service: test-scheduled-lambda

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  function:
    handler: index.handler
    events:
      - schedule: rate(30 days)
      - schedule: cron(0 12 * * ? *)

plugins:
  - serverless-plugin-reducer
