service: test-event-bridge-lambda

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  myFunction:
    handler: index.handler
    events:
      - eventBridge:
          schedule: rate(7 days)
          input:
            key1: value1

plugins:
  - serverless-plugin-reducer
