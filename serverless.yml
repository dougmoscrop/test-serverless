service: test-cloud-front

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

  package:
    individually: true

  plugins:
    - serverless-plugin-reducer

functions:
  function:
    handler: index.handler
    events:
      - cloudFront:
          eventType: viewer-response
          # TODO: Change with valid one
          origin: s3://bucketname.s3.amazonaws.com/files
