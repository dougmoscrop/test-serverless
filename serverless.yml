service: test-websockets-response

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  function:
    handler: index.handler
    events:
      - websocket:
          route: hello
          routeResponseSelectionExpression: $default

plugins:
  - serverless-plugin-reducer
