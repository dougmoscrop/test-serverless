service: test-decrypted-bucket

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  function:
    handler: index.handler

plugins:
  - serverless-plugin-reducer

resources:
  extensions:
    ServerlessDeploymentBucket:
      Properties: ${file(./deployment-bucket-extension.js):disableEncryption}