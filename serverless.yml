service: test-vpc-link

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  function:
    handler: index.handler
    events:
      - http:
          path: search
          method: post
          integration: http-proxy
          connectionType: vpc-link
          connectionId: "a0dqy8"
          cors: true
          request:
            uri: http://nlb.api.com/search
            method: post

plugins:
  - serverless-plugin-reducer
