service: test-regular-lambda

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'lambda:InvokeFunction'
      Resource:
        - 'arn:aws:lambda:${self:provider.region}:*:function:*'
    - Effect: 'Allow'
      Action:
        - 'dynamodb:*'
      Resource:
        - 'arn:aws:dynamodb:${self:provider.region}:*:table/*'

package:
  individually: true

functions:
  function:
    handler: index.handler

plugins:
  - serverless-plugin-reducer
