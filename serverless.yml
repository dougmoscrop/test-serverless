service: test-cognito-user-pool-existing

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  versionFunctions: false

package:
  individually: true

functions:
  function:
    handler: index.handler
    events:
      - cognitoUserPool:
          pool: foo
          trigger: PreSignUp
          existing: true

plugins:
  - serverless-plugin-reducer
